{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
      *{
        font-family: 'Quicksand', sans-serif; 
      }
    </style>
  </head>
  <body>
<section class="hero is-white is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-6-tablet is-5-desktop is-4-widescreen">
<form action="" method="POST" class="box">
    {% csrf_token %}
    <h1 class="has-text-centered mb-5 is-size-3">Login</h1>
    <div class="field">
      <label for="exampleInputEmail1" class="form-label">Username/Email</label>
      <div class="control has-icons-left">
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter Username or Email">
      </div>
    </div>    
    <div class="field">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <div class="control has-icons-left">
        <input type="password" class="form-control" name="password" placeholder="Enter Password">        
      </div>
    </div>
    
        {% comment %} <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div> {% endcomment %}
      
        
      
        <div class="field">
          <button class="button is-success" type=submit>
            Login
          </button>
        </div>

  
</form>


</div>
</div>
</div>
</section>
</body>
</html>
{% endblock %}
