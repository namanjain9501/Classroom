{% extends 'base.html' %}
{% block content %}
<div class="container"><div class=" text-center mt-5 ">
    <h1>Submit Your Task</h1>
</div>
<div class="row ">
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-header">
                <center><h4>{{assignment.name}}</h4></center>
            </div>
            <div class="card-body bg-light">
                <div class="container">
                    <center><h6 class="card-title">Deadline: {{assignment.deadline }}</h6></center>
                    <p class="card-text">{{assignment.description }}</p>
                    
                    <form action="" method="POST" id="contact-form" role="form">

                        {% csrf_token %}
                        <div class="controls">
                            <div class="row">
                   
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> <label for="form_message">Submission</label>{{ form.submission }}</div>
                                </div>
                                <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Submit"> </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /.8 -->
    </div> <!-- /.row-->
</div>
</div>
{% endblock %}
