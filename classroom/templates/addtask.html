{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
{% if user.is_teacher or user.is_admin %}

{% comment %} <div class="container"><div class=" text-center mt-5 ">

</div> {% endcomment %}
<div class="row ">
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">

            <div class="card-body bg-light">
                <center><h4>Add New Task</h4></center>
                <div class="container">
                    <form action="" method="POST" id="contact-form" role="form">
                        {% csrf_token %}
                        <div class="controls">
                            <div class="row">
                   
                               
                                    <div class="form-group"><label for="form_name">Name</label>{{ form.name }}</div>
                            

                              
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_standard">Standard</label>{{ form.standard }}</div>
                                </div>
                                
                                <div class="col-md-6">
                                <div class="form-group"> <label for="form_name">Deadline</label>{{ form.deadline }}</div>
                               
                                </div>
                               
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> <label for="form_message">Description</label>{{ form.description }}</div>
                                </div>
                                <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Add Task"> </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /.8 -->
    </div> <!-- /.row-->
</div>
</div>


{% endif %}
{% endif %}

{% endblock %}
